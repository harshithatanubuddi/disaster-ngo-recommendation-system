<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Disasterâ€“NGO Decision Support System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    #map {
      height: 60vh;
    }

    .panel {
      padding: 12px;
      border-top: 2px solid #ddd;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      min-width: 650px;
    }

    th, td {
      padding: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background: #f2f2f2;
    }

    .legend {
      background: white;
      padding: 8px 10px;
      line-height: 18px;
      font-size: 13px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 6px;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      #map {
        height: 50vh;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<!-- ðŸ—ºï¸ MAP -->
<div id="map"></div>

<!-- ðŸ“‹ NGO TABLE -->
<div class="panel">
  <h3 id="tableTitle">Select a disaster region to view NGO recommendations</h3>

  <!-- âœ… SINGLE GLOBAL DARPAN BUTTON -->
  <button
    id="darpanBtn"
    disabled
    onclick="window.open('https://ngodarpan.gov.in/#/search-ngo', '_blank')">
    Verify NGOs on DARPAN
  </button>

  <button onclick="downloadCSV()" id="csvBtn" disabled>Download CSV</button>

  <div class="table-wrapper">
    <table id="ngoTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>NGO Name</th>
          <th>Matched Sectors</th>
          <th>District</th>
          <th>Distance (km)</th>
          <th>Score</th>
          <th>Darpan ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
/* ---------------- MAP SETUP ---------------- */

let ngoRequestInProgress = false;
let selectedDisasterId = null;

const map = L.map("map").setView([15.9, 80.7], 7);
map.doubleClickZoom.disable();

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap contributors"
}).addTo(map);

const ngoCluster = L.markerClusterGroup();
map.addLayer(ngoCluster);

/* ---------------- LEGEND ---------------- */

const legend = L.control({ position: "bottomright" });
legend.onAdd = function () {
  const div = L.DomUtil.create("div", "legend");
  div.innerHTML = `
    <b>Disaster Severity</b><br>
    <i style="background:#8B0000"></i> Extreme<br>
    <i style="background:#FF4500"></i> High<br>
    <i style="background:#FFA500"></i> Medium<br>
    <i style="background:#FFD700"></i> Low
  `;
  return div;
};
legend.addTo(map);

function getSeverityColor(severity) {
  return {
    Extreme: "#8B0000",
    High: "#FF4500",
    Medium: "#FFA500",
    Low: "#FFD700"
  }[severity] || "#999";
}

/* ---------------- LOAD DISASTERS ---------------- */

fetch("https://disaster-ngo-recommendation-system.onrender.com/disasters")
  .then(res => res.json())
  .then(data => {

    const disasterLayer = L.geoJSON(data, {
      style: f => ({
        color: getSeverityColor(f.properties.severity),
        weight: 2,
        fillOpacity: 0.4
      }),
      onEachFeature: (f, layer) => {
        const p = f.properties;

        // âœ… CORRECT DISASTER POPUP (NO NGO DATA HERE)
        layer.bindPopup(
          `<b>${p.title}</b><br>
           Type: ${p.disaster_type}<br>
           Severity: ${p.severity}<br>
           <i>Click region to view nearby NGOs</i>`
        );

        layer.on("click", () => loadNGOsForDisaster(p.id, p.title));
      }
    }).addTo(map);

    map.fitBounds(disasterLayer.getBounds());
  });

/* ---------------- LOAD NGOs ---------------- */

function loadNGOsForDisaster(disasterId, title) {

  if (ngoRequestInProgress) return;
  ngoRequestInProgress = true;

  selectedDisasterId = disasterId;
  ngoCluster.clearLayers();

  fetch(`https://disaster-ngo-recommendation-system.onrender.com/recommend/ngos/${disasterId}`)
    .then(res => res.json())
    .then(data => {

      document.getElementById("tableTitle").innerText =
        `Top NGO Recommendations for: ${title}`;

      document.getElementById("csvBtn").disabled = false;
      document.getElementById("darpanBtn").disabled = false;

      ngoCluster.addLayer(
        L.geoJSON(data.ngos, {
          pointToLayer: (_, latlng) => L.marker(latlng),
          onEachFeature: (f, layer) => {
            const p = f.properties;
            layer.bindPopup(
              `<b>${p.name}</b><br>
               District: ${p.district}<br>
               Distance: ${p.distance_km} km<br>
               Score: ${p.score}`
            );
          }
        })
      );

      const tbody = document.querySelector("#ngoTable tbody");
      tbody.innerHTML = "";

      data.ngos.features.forEach((f, i) => {
        const p = f.properties;
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${p.name}</td>
            <td>${p.matched_sectors || "â€”"}</td>
            <td>${p.district}</td>
            <td>${p.distance_km}</td>
            <td>${p.score}</td>
            <td>${p.darpan_id || "â€”"}</td>
          </tr>
        `;
      });
    })
    .finally(() => {
      ngoRequestInProgress = false;
    });
}

/* ---------------- CSV ---------------- */

function downloadCSV() {
  if (!selectedDisasterId) return;
  window.location.href =
    `https://disaster-ngo-recommendation-system.onrender.com/recommend/ngos/${selectedDisasterId}/export`;
}
</script>

</body>
</html>
